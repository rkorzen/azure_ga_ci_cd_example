<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>


    {% if rooms %}
      What chat room would you like to enter?<br>
    <ul>
        {% for room in rooms %}
            <li>
                <a href="{% url 'room_detail' room.name %}">{{ room.name }}</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
      There are no rooms yet.
    {% endif %}


</body>
</html>
